<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMAIN.SHOP | Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>

    <!-- Card -->
    <div id="card">
        <div id="card-section">
            <img id="card-photo" src="image/portfolio/1.jpg" alt="card-photo">
            <p id="total">Total: <a>45$</a></p>
        </div>
        <div id="payment">
            <form>
                <label for="client-fullname">Fullame:</label><br>
                <input type="text" id="client-fullname" placeholder="John Doe"><br>
                <label for="client-mail">Mail:</label><br>
                <input type="email" id="client-mail" placeholder="johndoe@gmail.com"><br>
                <lable for="cart-no">Cart No:</lable><br>
                <input type="text" id="cart-no" placeholder="0000 0000 0000 0000"><br>
                <lable for="MY">Cart date:</lable><br>
                <input type="text" id="MY" placeholder="MM/YY"><br>
                <button id="pay">Pay</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="js/card.js"></script>
</body>
</html>
